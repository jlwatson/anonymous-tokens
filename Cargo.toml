[package]
name = "anonymous-tokens"
version = "0.1.0"
authors = ["Michele Orr√π <michele.orru@ens.fr>"]
edition = "2018"
keywords = ["cryptography"]

[lib]
crate-type = ["cdylib"]


[dependencies]
failure="0.1.5"
failure_derive="0.1.5"
merlin = "2.0.0"
rand = "0.7.3"
rand_core = "0.5.1"
rand_chacha = "0.2.2"
sha2="0.8.1"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"
thiserror = "1"
wasm-bindgen = "0.2"

[dev-dependencies]
criterion = "0.3"

[dependencies.curve25519-dalek]
version = "2.0.0"
features = ["serde", "alloc"]

[dependencies.zkp]
version="0.7.0"
features = ["bench"]

[[bench]]
name = "pp_benchmarks"
harness = false

[[bench]]
name = "ppnozk_benchmarks"
harness = false

[[bench]]
name = "pmbtnozk_benchmarks"
harness = false

[[bench]]
name = "pmbt_benchmarks"
harness = false

[[bench]]
name = "nizk_benchmarks"
harness = false


[[bench]]
name = "bsms_benchmarks"
harness = false